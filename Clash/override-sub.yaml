# https://mihomo.party/docs/guide/override/yaml
proxy-groups:
  - name: ⌚️自动选择
    type: url-test
    interval: 600
    use:
    include-all-providers: true
    filter: "(?i)(🇭🇰|港|hk|hongkong|hong kong|🇹🇼|台|tw|taiwan|tai wan|🇯🇵|日|jp|japan|🇸🇬|坡|sg|singapore|🇺🇸|美|us|unitedstates|united states)"
    exclude-filter: 港专线
  - name: ⚓️手动选择
    type: select
    use:
    include-all-providers: true
  - name: 📡Proxy
    type: select
    proxies:
      - 🇭🇰Auto香港
      - 🇯🇵Auto日本
      - 🇹🇼Auto台湾
      - 🇺🇸Auto美国
      - 🇸🇬Auto新加坡
      - 🇨🇾Auto其他地区
      - ⌚️自动选择
      - ⚓️手动选择
  - name: ⛅️OneDrive
    type: select
    proxies:
      - DIRECT
      - 📡Proxy
  - name: 🏡Domestic
    type: select
    proxies:
      - DIRECT
      - 📡Proxy
  - name: 🎁Others
    type: select
    proxies:
      - DIRECT
      - 📡Proxy
  - name: 🇭🇰Auto香港
    type: url-test
    interval: 600
    include-all-providers: true
    filter: "(?i)(🇭🇰|港|hk|hongkong|hong kong)"
    exclude-filter: 港专线
  - name: 🇯🇵Auto日本
    type: url-test
    interval: 600
    use:
    include-all-providers: true
    filter: "(?i)(🇯🇵|日|jp|japan)"
    exclude-filter: 港专线
  - name: 🇹🇼Auto台湾
    type: url-test
    interval: 600
    use:
    include-all-providers: true
    filter: "(?i)(🇹🇼|台|tw|taiwan|tai wan)"
    exclude-filter: 港专线
  - name: 🇺🇸Auto美国
    type: url-test
    interval: 600
    use:
    include-all-providers: true
    filter: "(?i)(🇺🇸|美|us|unitedstates|united states)"
    exclude-filter: 港专线
  - name: 🇸🇬Auto新加坡
    type: url-test
    interval: 600
    use:
    include-all-providers: true
    filter: "(?i)(🇸🇬|坡|sg|singapore)"
    exclude-filter: 港专线
  - name: 🇨🇾Auto其他地区
    type: url-test
    interval: 600
    use:
    include-all-providers: true
    exclude-filter: "(?i)(🇭🇰|港|hk|hongkong|hong kong|🇹🇼|台|tw|taiwan|tai wan|🇯🇵|日|jp|japan|🇸🇬|坡|sg|singapore|🇺🇸|美|us|unitedstates|united states)"
rule-providers:
  XF-Direct:
    type: http
    behavior: classical
    path: ./RuleSet/XF-Direct.yaml
    url: https://raw.githubusercontent.com/anranxf/XF/master/Clash/XF-Direct.yaml
    interval: 86400
  XF-Proxy:
    type: http
    behavior: classical
    path: ./RuleSet/XF-Direct.yaml
    url: https://raw.githubusercontent.com/anranxf/XF/master/Clash/XF-Proxy.yaml
    interval: 86400
rules:
  # 自定义 去广告  ########## 
  - PROCESS-NAME,PotPlayerMini64.exe,REJECT
  # 策略规则   ####
  - RULE-SET,XF-Direct,DIRECT
  - RULE-SET,XF-Proxy,📡Proxy
  # GEOSITE 规则
  - GEOSITE,private,DIRECT
  - GEOSITE,category-ads-all,REJECT
  - GEOSITE,onedrive,⛅️OneDrive
  - GEOSITE,github,📡Proxy
  - GEOSITE,category-scholar-!cn,📡Proxy
  - GEOSITE,apple,🏡Domestic
  - GEOSITE,microsoft,🏡Domestic
  - GEOSITE,geolocation-!cn,📡Proxy
  - GEOSITE,cn,DIRECT
  #GEOIP 规则
  - GEOIP,private,DIRECT,no-resolve
  - GEOIP,telegram,📡Proxy
  - GEOIP,CN,DIRECT
  # Final   ####
  - MATCH,🎁Others